name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Test
      run: |
        go test -v ./pkg/...

    - name: Build
      run: |
        make ke

    - name: Package
      run: tar -czvf ke.main.tar.gz ke

    - uses: actions/upload-artifact@v2
      if: github.event_name == 'push'
      with:
        name: ke
        path: ke.main.tar.gz

