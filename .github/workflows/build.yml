name: Package

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Package
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      
      - name: Test
        run: |
          make test

      - name: Build
        run: |
          make build-multiarch

      - uses: actions/upload-artifact@v2
        if: github.event_name == 'push'
        with:
          name: kubeye
          path: dist/*.tar.gz