        health:
          healthProbeBindAddress: :8081
        metrics:
          bindAddress: 127.0.0.1:8080
        webhook:
          port: 9443
        leaderElection:
          leaderElect: true
          resourceName: 3f3b2d76.kubesphere.io
    kind: ConfigMap
    metadata:
      name: kube-bench-manager-config
      namespace: kubeeye-system
