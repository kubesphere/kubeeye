      replicas: 1
      selector:
        matchLabels:
          control-plane: controller-manager
      template:
        metadata:
          annotations:
            kubectl.kubernetes.io/default-container: manager
          labels:
            control-plane: controller-manager
        spec:
          containers:
            - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=0
              image: kubesphere/kube-rbac-proxy:v0.8.0
              imagePullPolicy: IfNotPresent
              name: kube-rbac-proxy
              ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
              resources:
                limits:
                  cpu: 10m
                  memory: 128Mi
                requests:
                  cpu: 5m
                  memory: 64Mi
            - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
              image: panzhen666888/kube-bench:latest
              imagePullPolicy: IfNotPresent
              livenessProbe:
                httpGet:
                  path: /healthz
                  port: 8081
                initialDelaySeconds: 15
                periodSeconds: 20
              name: manager
              readinessProbe:
                httpGet:
                  path: /readyz
                  port: 8081
                initialDelaySeconds: 5
                periodSeconds: 10
              resources:
                limits:
                  cpu: 10m
                  memory: 128Mi
                requests:
                  cpu: 5m
                  memory: 64Mi
              securityContext:
                allowPrivilegeEscalation: false
          securityContext:
            runAsNonRoot: true
          serviceAccountName: kube-bench-controller-manager
          terminationGracePeriodSeconds: 10

