    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: kubeeye-apiserver
      name: kubeeye-apiserver
    spec:
      containers:
      - env:
        - name: GIN_MODE
          value: release
        image: kubespheredev/kubeeye-apiserver:latest
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /readyz
            port: 9090
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 10
        name: kubeeye-apiserver
        readinessProbe:
          httpGet:
            path: /healthz
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
        - mountPath: /hosts/result
          name: inspect-result
          readOnly: true
      restartPolicy: Always
      serviceAccountName: kubeeye-controller-manager
      volumes:
      - hostPath:
          path: /etc/localtime
        name: localtime
      - name: inspect-result
        persistentVolumeClaim:
          claimName: kubeeye-inspect-result
